<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__grid">
        <a href="/" class="header__logo">
          <img src="/img/logo.svg" alt="Organick" />
        </a>

        <nav class="header__nav">
          <a href="/" class="active">Home</a>
          <a href="/about">About</a>
          <a href="/pages">Pages</a>
          <a href="/shop">Shop</a>
          <a href="/projects">Projects</a>
          <a href="/news">News</a>
        </nav>

        <div class="header__search">
          <input type="text" class="header__search-input" />
          <button class="header__search-button">
            <img src="/img/search.svg" alt="Search icon" />
          </button>
        </div>

        <button class="header__cart">
          <img src="/img/cart.svg" alt="Cart icon" />
          Cart (0)
        </button>
      </div>
    </header>
  </body>
</html>
